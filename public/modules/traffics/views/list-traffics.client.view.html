<section data-ng-controller="TrafficsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Traffics</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="traffic in traffics" data-ng-href="#!/traffics/{{traffic._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="traffic.created | date:'medium'"></span>
				by
				<span data-ng-bind="traffic.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="traffic.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!traffics.$resolved || traffics.length">
    	No Traffics yet, why don't you <a href="/#!/traffics/create">create one</a>?
    </div>
</section>
